<table>
    <thead>
        {{ options_toggle }}
        <tr>
            <th colspan="2">player table widget options</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th colspan="2"><span>widget-options</span></th>
        </tr>
        {% for key, value in widget_options.items() %}
        <tr>
            <td><span>{{key}}</span></td><td>{{value}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
