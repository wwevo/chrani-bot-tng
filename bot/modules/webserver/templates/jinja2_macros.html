{%- macro socket_event_link(active, text, event) -%}
{%- set active = active|default(true) -%}
{%- set text = text|default(none) -%}
{%- set socket_event = event|default(none) -%}
<span class="{{ 'active' if active else 'inactive' }}">
    <a href="#" onclick="window.socket.emit({{ socket_event.get('view_id')}}, ['widget_event', ['players', ['toggle_players_widget_view', {'steamid': steamid, 'action': 'show_options'}]]]); return false;">{{ text }}</a>
</span>
{%- endmacro -%}
