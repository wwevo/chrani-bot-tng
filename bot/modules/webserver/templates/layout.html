<!doctype html>
<html>
    <head>{% block head %}
        <meta name="format-detection" content="telephone=no">
        <link rel="shortcut icon" href="/static/favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">        <link rel="stylesheet" href="/static/layout.css">
        <link rel="stylesheet" href="/static/style.css">
        <title>{% block title %}{% endblock %}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="/static/socketio.js"></script>
    {% endblock %}
    </head>
    <body>
        <header>
            <div>
            {% block header %}
            {{ title }}
            {% endblock %}
            </div>
        </header>
        <main>
            <div>
            {% block main %}
            Hello World!
            {% endblock %}
            </div>
        </main>
        <footer>
            <div>
            {% block footer %}
                &copy; this page was created in 2019 by <a href="http://chrani.net/">ecv</a> for the <a href="https://notjustfor.me/chrani-bot">chrani-bot</a> webinterface
            {% endblock %}
            </div>
        </footer>
    </body>
</html>
