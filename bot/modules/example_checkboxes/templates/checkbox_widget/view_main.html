<header>
    <div>
        <span>Example: Checkbox Table</span>
    </div>
</header>
<main>
    <table class="data_table">
        <caption>
            <span>This is an example table with selectable checkboxes</span>
        </caption>
        <thead>
            {{ table_header }}
        </thead>
        <tbody id="checkbox_table">
            {{ table_rows }}
        </tbody>
        <tfoot>
            {{ table_footer }}
        </tfoot>
    </table>
</main>
