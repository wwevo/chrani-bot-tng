<tr id="checkbox_table_row_{{ item.dataset }}_{{ item.id }}">
    <td>
        <span id="checkbox_table_row_{{ item.dataset }}_{{ item.id }}_control_select_link" class="select_button">{{ control_select_link }}</span>
    </td>
    <td id="checkbox_table_row_{{ item.dataset }}_{{ item.id }}_name" onclick="$(this).selectText();">{{ item.name }}</td>
    <td class="right" id="checkbox_table_row_{{ item.dataset }}_{{ item.id }}_description" onclick="$(this).selectText();">{{ item.description }}</td>
</tr>
