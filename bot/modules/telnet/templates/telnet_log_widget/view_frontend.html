<header>
    <div>
        <span>Telnet Log</span>
    </div>
</header>
<aside>
{{ options_toggle }}
</aside>
<main>
    <table>
        <caption>
            <span>offline</span>
            <span class="log_line">standard message</span>
            <span class="game_chat">player chat</span>
            <span class="player_logged">login / logout</span>
        </caption>
        <thead>
            {{ table_header }}
        </thead>
        <tbody>
            <tr>{{ log_lines }}</tr>
        </tbody>
        <tfoot>
            {{ table_footer }}
        </tfoot>
    </table>
</main>
